<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content='website' property='og:type'>

    {% if page.title %}
        <meta content='{{ page.title }}' property='og:title'>
    {% else %}
        <meta content="{{ site.title }}" property="og:title">
    {% endif %}

    {% if page.description %}
        <meta content='{{ page.description }}' property='og:description'>
    {% else %}
        <meta content='{{ site.description }}' property='og:description'>
    {% endif %}

    {% if page.image %}
        <meta content="{{ page.image }}" property='og:image'>
    {% endif %}

    <meta name="author" content="BGM">
    <meta content='{{ site.url }}' property='og:url'>
    <meta content='#000000' name='theme-color'>

    <link rel="icon" type="image/png" href="{{ site.url }}/assets/img/favicon.ico">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Project's CSS -->
    <link rel="stylesheet" href="{{ site.url }}/assets/css/application.css">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- Magnific Popup -->
    <script type="text/javascript" src="{{ site.url }}/assets/js/magnific-popup/jquery.magnific-popup.js"></script>

    <title>{{ page.title }}</title>

    <script>$(function () { $('[data-toggle="tooltip"]').tooltip() })</script>
</head>
